<!DOCTYPE html>
<html lang="es">

<head>
    <title>Registro</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant&family=Karla:wght@400;700&family=Taviraj&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <figure class="login-background">
        <div class="overlay"></div>
        <img src="img/El_Quitasol.jpg">
    </figure>
    <main class="login-container">
        <div class="login-header border-bottom">
            <div class="volver-atras" onclick="location.href='index.html';">
                <svg width="43" height="22" viewBox="0 0 43 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1L2 11L12 21" stroke="#241C22" stroke-width="2" />
                    <path d="M2 11H43" stroke="#241C22" stroke-width="2" />
                </svg>

                <p>Volver</p>
            </div>
        </div>
        <section class="form-container center border-bottom">
            <div>
                <h1 class="center-text">Dinos tus datos</h1>
                <form>
                    <input type="text" id="name" name="nombre" placeholder="Nombre" required>
                    <fieldset>
                        <input type="text" id="lastName1" name="apellidos" placeholder="Primer Apellido" required>
                        <input type="text" id="lastName2" name="apellidos" placeholder="Segundo Apellido" required>
                    </fieldset>
                    <input type="text" id="user" name="usuario" placeholder="Nombre de usuario" required>
                    <input type="password" id="pass" name="contraseña" placeholder="Contraseña" required>
                    <input type="password" id="confirmPass" name="confirmacion" placeholder="Confirmar contraseña" required>
                    <input class="center" type="submit" value="Registrarse">
                </form>
            </div>

        </section>
    </main>
</body>

</html>
